<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Place Order</title>
</head>

<body id="body" class="body-light">
    <div class="color-mode-container" onclick="toggleLightMode()">
        <img src="./image/light-mode.png" alt="Sun Icon" width="45px" id="light-mode-icon">
    </div>
    <div class="heading-container">
        <h1 id="main-heading" class="heading-light">OrderPoint</h1>
    </div>

    <div class="main-container main-container-light" id="container-main">
        <div class="container-left">
            <div class="img-container">

                <div class="img-container-left" id="img-container-left">
                    <div onmouseover="showProductImage1()"><img src="./image/shoe-1.png" alt="item" id="shoe-1"></div>
                    <div onmouseover="showProductImage2()"><img src="./image/shoe-2.png" alt="item" id="shoe-2"></div>
                    <div onmouseover="showProductImage3()"><img src="./image/shoe-3.png" alt="item" id="shoe-3"></div>
                    <div onmouseover="showProductImage4()"><img src="./image/shoe-4.png" alt="item" id="shoe-4"></div>
                </div>

                <div class="img-container-right">
                    <img src="./image/shoe-1.png" alt="shoe" width="300px" id="product-main-img">
                </div>

            </div>

            <div class="product-buttons">
                <button class="btn btn-primary" onclick="previousProductImage()">Previous Product</button>
                <button class="btn btn-primary" onclick="nextProductImage()">Next Product</button>
            </div>
        </div>

        <div class="container-right" id="container-right">
            <div class="rating-container">

                <div class="star-number">
                    <p id="rating-number">0.0</p>
                    <div class="star-img-container">
                        <img class="stars-img" id="star-1-img" src="./image/star.png" alt="Star" onclick="glowstar1()">
                        <img class="stars-img" id="star-2-img" src="./image/star.png" alt="Star" onclick="glowstar2()">
                        <img class="stars-img" id="star-3-img" src="./image/star.png" alt="Star" onclick="glowstar3()">
                        <img class="stars-img" id="star-4-img" src="./image/star.png" alt="Star" onclick="glowstar4()">
                        <img class="stars-img" id="star-5-img" src="./image/star.png" alt="Star" onclick="glowstar5()">
                    </div>
                </div>
            </div>
            <p id="product-name">Leather Officer Class Stylish Formal Brogues (Tan , 6)</p>

            <div class="price-quantity-container">

                <div id="price-container">â‚¹ <span id="price">2140</span> </div>

                <div class="inc-dec-images">
                    <img src="./image/minus.png" alt="minus icon" onclick="dec()">
                    <p id="quantity-number">1</p>
                    <img src="./image/add.png" alt="add icon" onclick="inc()">
                </div>
                <p id="quantity-text">Quantity</p>
            </div>

            <button class="btn btn-secondary" onclick="placeorder()">
                Place Order
            </button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Place Order</title>
</head>

<body>
    <div class="color-mode-container">
        <img src="./image/light-mode.png" alt="Sun Icon" width="45px">
    </div>
    <div class="heading-container">
        <h1>OrderPoint</h1>
    </div>

    <div class="main-container">
        <div class="container-left">
            <div class="img-container">

                <div class="img-container-left">
                    <div><img src="./image/shoe-1.jpg" alt="Shoe" id="shoe-1" onmouseover="changeProductImage()"></div>
                    <div><img src="./image/shoe-2.jpg" alt="Shoe" id="shoe-2"></div>
                    <div><img src="./image/shoe-3.jpg" alt="Shoe" id="shoe-3"></div>
                    <div><img src="./image/shoe-4.jpg" alt="Shoe" id="shoe-4"></div>
                </div>

                <div class="img-container-right">
                    <img src="./image/shoe-1.jpg" alt="shoe" width="300px" id="product-main-img">
                </div>

            </div>

            <div class="product-buttons">
                <button class="btn btn-secondary">Previous Product</button>
                <button class="btn btn-secondary">Next Product</button>
            </div>
        </div>

        <div class="container-right">

            <div class="rating-container">

                <div class="star-number">
                    <p id="rating-number">0.0</p>
                    <div class="star-img-container">
                        <img class="stars-img" id="star-1-img" src="./image/star.png" alt="Star" onclick="glowstar1()">
                        <img class="stars-img" id="star-2-img" src="./image/star.png" alt="Star" onclick="glowstar2()">
                        <img class="stars-img" id="star-3-img" src="./image/star.png" alt="Star" onclick="glowstar3()">
                        <img class="stars-img" id="star-4-img" src="./image/star.png" alt="Star" onclick="glowstar4()">
                        <img class="stars-img" id="star-5-img" src="./image/star.png" alt="Star" onclick="glowstar5()">
                    </div>
                    <button class="btn-small btn-primary" id="submmit-rating" onclick="submitRating()">submit</button>
                </div>
            </div>

            <div class="price-quantity-container">

                <div>â‚¹ <span id="price">199</span> </div>

                <div class="inc-dec-images">
                    <img src="./image/minus.png" alt="minus icon" onclick="dec()">
                    <p id="quantity-text">1</p>
                    <img src="./image/add.png" alt="add icon" onclick="inc()">
                </div>
                <p class="quantity">Quantity</p>
            </div>

            <button class="btn btn-primary" onclick="placeorder()">
                Place Order
            </button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>

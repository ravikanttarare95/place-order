<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <title>Place Order</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fef3eb;
            -webkit-text-size-adjust: 100%;
            font-family: Aclonica;
        }

        .heading-container {
            width: 70%;
            text-align: center;
            margin: 50px auto;
        }

        h1 {
            color: #102E50;
            text-decoration: underline wavy;
        }

        .btn {
            padding: 7px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #102E50;
            color: #fff;
            border: none;
        }

        .btn-secondary {
            background-color: #E78B48;
            color: #fff;
            border: none;
        }

        .main-container {
            border: 2px solid #BE3D2A;
            border-radius: 5px;
            overflow: hidden;
            width: 80%;
            margin: 0 auto 50px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 3px 10px 0 hsl(18, 88%, 87%);
            background: #ffffff;
        }

        .container-left {
            padding: 2%;
            width: 65%;
            display: flex;
            flex-direction: column;
            background: #000;
            gap: 20px;
        }

        .img-container {
            display: flex;
            justify-content: space-between;
        }

        .img-container-left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .img-container-left div {
            width: 53.5px;
        }

        .img-container-left img {
            display: block;
            width: 100%;
            /* height: 65px; */
            border: 1px solid #E78B48;
        }

        .img-container-right {
            width: 100%;
            margin-left: 3.5%;
        }

        .img-container-right img {
            width: 100%;
            display: block;
            /* border: 1px solid #E78B48;   */
        }

        .product-buttons {
            display: flex;
            justify-content: space-between;
            /* padding: 0 2%; */

        }

        .container-right {
            background-color: rgb(224, 227, 232);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2%;
            width: 35%;
        }

        .star-number {
            display: flex;
            justify-content: start;
            align-items: center;
        }

        #rating-number {
            font-size: 23px;
            font-weight: bold;
            margin-right: 20px;
        }

        .star-img-container {
            width: 170px;
            display: flex;
            justify-content: space-between;
        }

        .stars-img {
            width: 15%;
            filter: drop-shadow(1px 1px 1px #102E50);
        }

        .price-quantity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .price-quantity-container div {
            font-weight: bold;
            font-size: 30px;
        }

        .inc-dec-images {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 35px 0 15px;
        }

        .inc-dec-images img {
            width: 25px;
            cursor: pointer;
        }

        #quantity-text {
            font-size: 25px;
            font-weight: bold;
            color: #535252;
        }

        .quantity {
            color: #535252;
        }

        @media (max-width:500px) {
            .btn {
                padding: 5px 10px;
            }

            .main-container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 90%;
            }

            .container-left,
            .container-right {
                padding: 2.5%;
            }

            .stars-img {
                width: 12%;
            }
        }

        @media (min-width:501px) and (max-width:768px) {
            .main-container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 70%;
            }
        }

        @media (max-width:768px) {

            .container-left,
            .container-right {
                width: 100%;
                gap: 30px;
            }

            .inc-dec-images {
                width: 60%;
            }
        }

        @media (max-width:992px) {
            .img-container {
                flex-direction: column-reverse;
            }

            .img-container-right {
                margin: 0 auto;
                margin-bottom: 3%;
            }

            .img-container-left {
                display: flex;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="heading-container">
        <h1>OrderPoint</h1>
    </div>

    <div class="main-container">
        <div class="container-left">
            <div class="img-container">

                <div class="img-container-left">
                    <div><img src="./image/car1.jpg" alt=""></div>
                    <div><img src="./image/car2.jpg" alt=""></div>
                    <div><img src="./image/car3.jpg" alt=""></div>
                    <div><img src="./image/car4.jpg" alt=""></div>
                </div>

                <div class="img-container-right">
                    <img src="./image/colorful-eggs-driving.jpg" alt="Toy car" width="300px">
                </div>

            </div>

            <div class="product-buttons">
                <button class="btn btn-secondary">Previous Product</button>
                <button class="btn btn-secondary">Next Product</button>
            </div>
        </div>

        <div class="container-right">

            <div class="rating-container">

                <div class="star-number">
                    <p id="rating-number">5.0</p>
                    <div class="star-img-container">
                        <img class="stars-img" id="star-1-img" src="./image/star.png" alt="Star">
                        <img class="stars-img" id="star-2-img" src="./image/star.png" alt="Star">
                        <img class="stars-img" id="star-3-img" src="./image/star.png" alt="Star">
                        <img class="stars-img" id="star-4-img" src="./image/star.png" alt="Star">
                        <img class="stars-img" id="star-5-img" src="./image/star.png" alt="Star">
                    </div>
                </div>
            </div>

            <div class="price-quantity-container">

                <div>â‚¹ <span id="price">199</span> </div>

                <div class="inc-dec-images">
                    <img src="./image/minus.png" alt="minus icon" onclick="dec()">
                    <p id="quantity-text">1</p>
                    <img src="./image/add.png" alt="add icon" onclick="inc()">
                </div>
                <p class="quantity">Quantity</p>
            </div>

            <button class="btn btn-primary">
                Place Order
            </button>
        </div>
    </div>
    <script>
        const QuantityText = document.getElementById("quantity-text");
        const productPrice = document.getElementById("price");
        function inc() {
            if (parseInt(QuantityText.innerText) == 10) {
                alert("Quantity can not be greater than 10");
                return;
            }
            QuantityText.innerText = parseInt(QuantityText.innerText) + 1;
            pricemultiply();
        }
        function dec() {
            if (parseInt(QuantityText.innerText) == 1) {
                alert("Quantity can not be less than 1");
                return;
            }
            QuantityText.innerText = parseInt(QuantityText.innerText) - 1;
            pricedevide();
        }

        function pricemultiply() {
            productPrice.innerText = parseInt(productPrice.innerText) * 2;
        }

        function pricedevide() {
            productPrice.innerText = parseInt(productPrice.innerText) / 2;
        }
    </script>
</body>

</html>
